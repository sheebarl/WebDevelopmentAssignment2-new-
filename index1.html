<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="container">
        <div class="title">
            <p id="title" >CALCULATOR</p>
        </div>
        
        <div class="displays">
            <input type="text" placeholder="0" class="result">
            <input type="button" class="btn_clr" value="C" > 
        </div>
        <div class="buttons">
            <div class="rows">
                <input type="button" class="btn1" value="1">
                <input type="button" class="btn1" value="2">
                <input type="button" class="btn1" value="3">
                <input type="button"  class="btn_operators" value="+">
            </div>
            <div class="rows">
                <input type="button" class="btn1" value="4" >
                <input type="button" class="btn1" value="5" >
                <input type="button" class="btn1" value="6" >
                <input type="button"  class="btn_operators" value="-" >
            </div>
            <div class="rows">
                <input type="button" class="btn1" value="7"  >
                <input type="button" class="btn1" value="8"  >
                <input type="button" class="btn1" value="9"  >
                <input type="button" class="btn_operators" value="*" >
            </div>
            <div class="rows">
                <input type="button" class="btn1" value="0" >
                <input type="button" class="btn1" value="." >
                <input type="button" class="btn_operators" value="/" >
                <input type="button" class="btn_equ" value="=" >
        </div>
        
    </div>
    

    </div>
    
    <div class="history"></div> 
    
    <script src="script1.js"></script>   
    
</body>
</html>
